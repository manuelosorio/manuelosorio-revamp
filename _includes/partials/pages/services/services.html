<div class="services-wrap">
  <form id="contactform" method="post">
    {% for service in site.data.settings.services %}
      <div class="service-group">
        <div class="service-icon">
          <img src="../assets/img/services/{{service.ID}}.svg" alt="Manuel Osorio - {{service.title}}" title="Manuel Osorio - {{service.title}}">
        </div>
        <div class="service-info">
          <p><strong>{{service.title}}</strong>, {{service.info}}</p>
          <span class="buttons service" id="service">
            <a class="button" onclick="modalOpen()"><label for="{{ service.ID }}">Contact</label></a>
          </span>
        </div>
      </div>
    {% endfor %}
    {% include partials/pages/contact/modal.html %}
  </form>
</div>
