<section id="skills">
  <h3>Skills</h3>
  {% if site.data.settings.skills %}
  <div class="skills-wrap">
    {% for skill in site.data.settings.skills %}
    <div class="skills-unit">
      <div class="skills-label">{{ skill.name }}</div>
      <div class="skills-icons skills-{{ skill.value }}">
        {% for i in (1..10) %}
        <span></span>
        {% endfor %}


      </div>
    </div>
    {% endfor %}
  </div>
  {% endif %}
</section>
